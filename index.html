<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>

    <div  class="container">
        <h3>
           Sign Up Form
        </h3>
        <form action="action_page.php">
                <label for="firstname" class="text">First Name</label>
                <input type="text" placeholder="John" name="firstname" required>

                <label for="lastname" class="text">Last Name</label>
                <input type="text" placeholder="Doe" name="lastname" required>

                <label for="email" class="text">Email</label>
                <input type="text" placeholder="example@gmail.com" name="email" required> 

                <label for="psw" class="pswd">Password</label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat" class="pswd">Password</label>
                <input type="password" placeholder="Confirm Password" name="psw-repeat" required> 

                <div>
                    <button type="submit" class="signupbtn">Submit</button>
                </div>
            </div>
            
        </form>

</body>
</html>
